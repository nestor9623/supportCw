<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Soporte celuweb</title>
        <!-- Bootstrap core CSS-->
        <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <!-- Custom fonts for this template-->
        <link href="assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <!--teste-->

        <!--marquet js-->
        <script src="assets/js/marquetIndex.js" type="text/javascript"></script>
        <!-- Custom styles for this template-->
        <link href="assets/css/sb-admin.css" rel="stylesheet">
        <!--angular--> 
        <script src="Dependecias/bower_components/angular/angular.min.js" type="text/javascript"></script>
        <!--angular route-->  
        <script src="Dependecias/bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
        <!--master page-->
        <script src="js/app.js" type="text/javascript"></script>
        <!--controladores-->
        <script src="controllers/logIn/logInCtl.js" type="text/javascript"></script>
        <!--servicios-->
        <script src="controllers/logIn/logInSer.js" type="text/javascript"></script>

    </head>

    <body ng-app="appPrincipal" class="bg-dark">

        <div class="container">
            <div class="card-login mx-auto mt-5">
                <h1 style="text-align: center">
                    <a href="" class="typewrite" data-period="2000" data-type='[ "Bienvenido", "Es un gusto tenerte", "Encontraras", "Horarios","Empresas","Telefonos Asociados" ]'>
                        <span class="wrap">asdasd</span>
                    </a>
                </h1>
            </div>
        </div>
        <div class="container"> 
            <div class="card card-login mx-auto mt-5">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form ng-controller="CtlLogIn" name="formLogin" data-toggle="validator" role="form" id="loginForm">
                        <div class="form-group">
                            <label for="emaillogin">Correo electronico</label>
                            <input class="form-control" id="email" type="email" aria-describedby="emailHelp" placeholder="Ingrese un correo electronico" ng-model="identificacion.usuario">
                        </div>
                        <div class="form-group">
                            <label for="passwordlogin">Password</label>
                            <input class="form-control" id="passwordlogin" type="password" placeholder="Password"  ng-model="identificacion.password">
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox"> Remember Password</label>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block" id="botonIngresar" type="submit" ng-click="logIn(formLogin.$valid)" >Ingresar</button>                        
                    </form>
                    <div class="text-center">
                        <a class="d-block small mt-3" href="register.html">Registrarse</a>
                        <a class="d-block small" href="forgot-password.html">Olvidaste la contrase√±a</a>

                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript-->
        <script src="assets/vendor/jquery/jquery.min.js"></script>
        <!--para la notificacion-->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/mouse0270-bootstrap-notify/3.1.5/bootstrap-notify.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css" type="text/css"/>
        <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- Core plugin JavaScript-->
        <script src="assets/vendor/jquery-easing/jquery.easing.min.js"></script>
    </body>

</html>
